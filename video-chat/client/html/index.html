          <li class="queue item"><img src="/media/girl.jpg" class="queue video" /></li> -->
        </ul>
        <div id="control-wrapper">
          <label for="join-the-queue"><input type="checkbox" onchange="queue(this)" /> In the queue</label>
          <label for="join-the-queue"><input type="checkbox" onchange="mute(this)" /> Mute</label>
          <button type="button" onclick="leave(this)" class="control leave-btn">Leave</button>
        </div>
      </div>
      <div class="right container">
        <div id="user-video-preview"><canvas id="user-video"></canvas></div>
        <div class="chat wrapper">
          <ul id="conversation">
            <li class="message card">
              <span class="message owner">Name 1</span>
              <p class="message content">content 1</p>
            </li>
            <li class="message card">
              <span class="message owner">Name 2</span>
              <p class="message content">content 2</p>
            </li>
          </ul>
          <form onsubmit="sendMessage(this)" class="chat form">
            <textarea name="message" class="chat text-input"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
